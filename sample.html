<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle Test</title>
    <style>
        .crm-left-sidebar {
            display: none; /* Hide sidebar by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #fff;
            z-index: 999;
        }

        .crm-left-sidebar.open {
            display: block; /* Show sidebar when 'open' class is added */
        }

        .mobile-only {
            display: none; /* Hide buttons by default */
        }

        @media (max-width: 500px) {
            .mobile-only {
                display: block; /* Show buttons on mobile */
            }
        }
    </style>
</head>
<body>
    <button id="sidebar-open" class="mobile-only">☰</button>
    <div class="crm-left-sidebar">
        <button id="sidebar-close" class="mobile-only">×</button>
        <p>Sidebar Content</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.crm-left-sidebar');
            const openButton = document.getElementById('sidebar-open');
            const closeButton = document.getElementById('sidebar-close');

            // Debugging: Log elements to console
            console.log('Sidebar:', sidebar);
            console.log('Open Button:', openButton);
            console.log('Close Button:', closeButton);

            if (sidebar && openButton && closeButton) {
                console.log('All elements found!'); // Debugging
                // Open sidebar
                openButton.addEventListener('click', function() {
                    console.log('Open button clicked!'); // Debugging
                    sidebar.classList.add('open'); // Add 'open' class
                });

                // Close sidebar
                closeButton.addEventListener('click', function() {
                    console.log('Close button clicked!'); // Debugging
                    sidebar.classList.remove('open'); // Remove 'open' class
                });
            } else {
                console.error('Sidebar or buttons not found!');
            }
        });
    </script>
</body>
</html>
