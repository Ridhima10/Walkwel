<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team - Infinite Vertical Scroll</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Section Styling */
        .team-section {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .team-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #2c2c5e;
        }

        .team-section p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Scrolling Container */
        .cont {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        /* Wrapper for Infinite Animation */
        .team-grid-wrapper {
            display: flex;
            flex-direction: column;
            animation: slideVertical 10s linear infinite;
        }

        /* Ensure Smooth Loop by Repeating Content */
        .team-grid-wrapper::after {
            content: "";
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            background: inherit;
        }

        /* Bootstrap Row Styling */
        .team-grid .row {
            width: 100%;
            justify-content: center;
        }

        .team-member {
            overflow: hidden;
            border-radius: 10px;
            padding: 10px;
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Infinite Vertical Scrolling Animation */
        @keyframes slideVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); } /* Moves up row by row */
        }

        /* Fade Effect */
        .fade-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, white 100%);
        }

        /* View All Button */
        .view-all-btn {
            margin-top: 20px;
            background-color: #2c2c5e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            z-index: 10;
            position: relative;
        }

        .view-all-btn:hover {
            background-color: #1d1d3a;
        }



       
    </style>
</head>

<body>

<section class="team-section">
    <h2>Meet The Team</h2>
    <p>Trusted by clients worldwide, weâ€™re committed to turning your ideas into reality.</p>

    <div class="cont">
        <div class="team-grid-wrapper">
            <div class="team-grid">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team1.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team2.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team3.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team4.png" alt="Team Member"></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team5.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team6.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team7.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team8.png" alt="Team Member"></div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team9.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team10.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team11.png" alt="Team Member"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team1.png" alt="Team Member"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="fade-effect"></div>

    <a href="#" class="view-all-btn">View All Team Members</a>
</section>




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
