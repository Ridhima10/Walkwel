<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet The Team - Vertical Carousel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Section Styling */
        .team-section {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            background: white;
            overflow: hidden;
        }

        .team-section h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #2c2c5e;
        }

        .team-section p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Carousel Container */
        .carousel {
            max-width: 900px;
            margin: auto;
            height: 500px; /* Adjust for row height */
            overflow: hidden;
        }

        /* Vertical Carousel Styling */
        .carousel-inner {
            display: flex;
            flex-direction: column; /* Set vertical direction */
            transition: transform 1s ease-in-out;
        }

        .carousel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Image Styling */
        .team-member img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* View All Button */
        .view-all-btn {
            margin-top: 20px;
            background-color: #2c2c5e;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .view-all-btn:hover {
            background-color: #1d1d3a;
        }
    </style>
</head>
<body>

<section class="team-section">
    <h2>Meet The Team</h2>
    <p>Trusted by clients worldwide, weâ€™re committed to turning your ideas into reality.</p>

    <div id="teamCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team1.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team2.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team3.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team4.png" alt="Team Member" class="img-fluid"></div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team5.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team6.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team7.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team8.png" alt="Team Member" class="img-fluid"></div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team9.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team10.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team11.png" alt="Team Member" class="img-fluid"></div>
                    <div class="col-lg-3 col-md-4 col-6 team-member"><img src="images/team1.png" alt="Team Member" class="img-fluid"></div>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="view-all-btn">View All Team Members</a>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
